<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Reset password</h1>
{{ .Msg}}<br/>

{{if .ValidToken}}
    <form method="POST" action="/password/new/{{ .Token}}/{{ .Mail}}">
        <input type="text" name="password"/>
        <input type="submit"/>
    </form>
{{else}}
    <span>Sorry, link is already invalid. You need to send email again.</span>
{{end}}

<a href="/login">Back to login</a>
</body>
</html>
